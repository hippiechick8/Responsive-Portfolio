<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Contact</title>
    
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style-contact.css">


  </head>
  
  <body>
    <!-- Navbar -->
    <nav class="navbar fixed top navbar-expand-lg navbar-light p-0 border-bottom">
      <div class="container ml-5">
        <div class="d-flex mb-0 ml-5 text-white font-weight-bold">
          <div class="p-4">Nicole Tuckness
          </div>
        </div>
      </div>

    <!-- Navbar right -->
      <div class="container justify-content-end">
        <ul class="nav">    
          <li class="nav-item">
            <a class="nav-link text-muted" href="./index.html">About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="./portfolio.html">Portfolio
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-muted" href="#">Contact
            </a>
          </li>
        </ul>
      </div>
    </nav>
    
    <!-- Main layout in container -->
    <div class="container">
      <div class="card my-5 mr-5 rounded-0">
        <div class="card-header my-4 mx-4 pl-0 bg-white font-weight-bold">
          <h1>Contact
          </h1>
        </div>
     
        <form>
          <div class="form-group mx-4 text-muted">
            <label for="FormControlInput1">Name</label>
            <input type="text" class="form-control" id="FormControlInput1" placeholder="John Smith">
          </div>

          <div class="form-group mx-4 text-muted">
            <label for="FormControlInput2">Email</label>
            <input type="email" class="form-control" id="FormControlInput2" placeholder="example@gmail.com">
          </div>
            
          <div class="form-group mx-4 text-muted">
            <label for="FormControlTextarea1">Message</label>
            <textarea class="form-control" id="FormControlTextarea1" rows="10"></textarea>
          </div>

          <button class="btn btn-primary mx-4 mb-4 px-4 rounded-0" type="submit">Submit</button>
        </form> 
      </div>
    </div> 
  </body>
</html>
